<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Interface</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      width: 90%;
      max-width: 600px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    /* Header Styles */
    .header h1 {
      font-size: 1.5rem;
      color: #333;
    }

    /* Menu Styles */
    .main-menu {
      margin: 20px 0;
    }

    .menu-item {
      display: block;
      background-color: #f1f5f9;
      color: #007bff;
      text-decoration: none;
      padding: 15px;
      margin: 10px auto;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .menu-item:hover {
      background-color: #e2e8f0;
    }

    /* Footer Styles */
    .footer {
      margin-top: 20px;
    }

    .footer p {
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Welcome to Email</h1>
    </header>
    <main class="main-menu">
      <a href="#" class="menu-item">Inbox</a>
      <a href="#" class="menu-item">Sentbox</a>
      <a href="#" class="menu-item">Compose Mail</a>
      <a href="#" class="menu-item">Logout</a>
    </main>
    <footer class="footer">
      <p>Â© 2024 Email Interface</p>
    </footer>
  </div>
</body>
</html>
